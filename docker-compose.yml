version: "3.9"

services:
  neo4j:
    image: neo4j:latest
    container_name: plant_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/plantcatalogue
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "plantcatalogue", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  backend:
    build: ./backend
    container_name: plant_backend
    ports:
      - "8000:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: plantcatalogue
      IMAGES_DIR: /app/images
    volumes:
      - ./images:/app/images:ro
      - ./backend:/app
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: plant_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
